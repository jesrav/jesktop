{% extends "base.html" %}

{% block extra_head %}
    <style>
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 56px); /* Viewport height minus header */
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }

        #messages {
            flex: 1;
            width: min(100% - 2rem, 900px);
            margin: 0 auto;
            padding: 1rem 0;
        }

        #chat-form {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-color);
            padding: 1rem 0;
            z-index: 10;
        }

        #chat-form-container {
            width: min(100% - 2rem, 900px);
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
        }

        .message {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            max-width: 80%;
        }

        @media (max-width: 768px) {
            #messages,
            #chat-form-container {
                width: 100%;
                padding-inline: 1rem;
            }
        }

        /* Chat-specific styles */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            background-color: var(--bg-color);
            padding-bottom: calc(4rem + 32px); /* Height of form + extra padding */
            width: 100%;
        }

        #messages {
            padding: 1rem;
            max-width: 900px;
            margin: 0 auto; /* Center content */
            width: 100%;
        }

        #chat-form {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: var(--bg-color);
            padding: 1rem 0;
            z-index: 10;
        }

        #chat-form-container {
            width: min(100%, 900px);
            margin: 0 auto;
            display: flex;
            gap: 0.5rem;
            padding: 0 1rem; /* Add consistent padding */
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            border: none;
            background-color: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            line-height: 1.5;
            resize: none;
            height: 3rem;
            min-height: 3rem;
            max-height: 12rem;
        }

        #send-button {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem;
            border: none;
            background-color: var(--user-message-bg);
            color: var(--text-color);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: opacity 0.2s ease;
            opacity: 0.8;
        }

        #send-button:hover {
            opacity: 1;
        }

        #send-button svg {
            width: 1.5rem;
            height: 1.5rem;
            transform: rotate(-90deg);
        }

        #send-button path {
            fill: currentColor;
        }

        .message {
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 0.5rem;
            line-height: 1.5;
            max-width: 80%;
        }

        .user-message {
            background-color: var(--user-message-bg);
            margin-left: auto;
            margin-right: 0;
            max-width: 80%;
        }

        .assistant-message {
            background-color: var(--assistant-message-bg);
            margin-right: auto;
            margin-left: 0;
            max-width: 80%;
        }

        .message pre {
            background-color: var(--code-bg);
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message code {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            font-size: 0.875em;
            color: var(--code-text);
        }

        /* Wikilink styles */
        .wikilink {
            color: var(--link-color, #d32f2f);
            text-decoration: none;
            border-bottom: 1px dotted var(--link-color, #d32f2f);
            transition: all 0.2s ease;
        }
        
        .wikilink:hover {
            color: var(--link-hover-color, #b71c1c);
            border-bottom-style: solid;
        }
        
        .broken-wikilink {
            color: var(--error-color, #f44336);
            border-bottom: 1px dotted var(--error-color, #f44336);
            cursor: help;
        }

        @media (max-width: 768px) {
            #messages {
                padding: 1rem;
            }

            #chat-form {
                padding: 1rem 0;
            }

            #chat-form-container {
                width: 100%;
                padding: 0 1rem;
            }

            .message {
                max-width: 90%;
                margin: 0.5rem 0; /* Reset margins on mobile */
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div id="chat-container">
        <div id="messages"></div>
    </div>

    <form id="chat-form">
        <div id="chat-form-container">
            <input type="text" 
                   id="message-input"
                   placeholder="Ask a question..."
                   required>
            <button type="submit" 
                    id="send-button">
                <svg viewBox="0 0 24 24" width="24" height="24">
                    <path d="M7 14l5-5 5 5z"/>
                </svg>
            </button>
        </div>
    </form>

    <script>
        const messagesContainer = document.getElementById('messages');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        let currentEventSource = null;

        // Function to process wikilinks into clickable links (reused from note.html)
        async function processWikilinks(element) {
            // Find all wikilink patterns in the HTML content
            const wikilinkPattern = /\[\[([^\]]+?)(?:\|([^\]]+?))?\]\]/g;
            
            // Get all text nodes
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            const textNodes = [];
            let node;
            while (node = walker.nextNode()) {
                if (wikilinkPattern.test(node.textContent)) {
                    textNodes.push(node);
                }
            }
            
            // Process each text node that contains wikilinks
            for (const textNode of textNodes) {
                const content = textNode.textContent;
                wikilinkPattern.lastIndex = 0; // Reset regex
                
                if (wikilinkPattern.test(content)) {
                    wikilinkPattern.lastIndex = 0; // Reset again
                    let newContent = content;
                    let match;
                    const replacements = [];
                    
                    // Collect all matches first
                    while ((match = wikilinkPattern.exec(content)) !== null) {
                        const fullMatch = match[0];
                        const noteTitle = match[1];
                        const displayText = match[2] || noteTitle;
                        
                        replacements.push({
                            fullMatch,
                            noteTitle,
                            displayText
                        });
                    }
                    
                    // Process replacements in reverse order to maintain indices
                    for (const replacement of replacements.reverse()) {
                        try {
                            const response = await fetch(`/api/notes/search?title=${encodeURIComponent(replacement.noteTitle)}`, {
                                credentials: 'same-origin'
                            });
                            
                            if (response.ok) {
                                const result = await response.json();
                                if (result.exists) {
                                    newContent = newContent.replace(
                                        replacement.fullMatch,
                                        `<a href="${result.url}" class="wikilink">${replacement.displayText}</a>`
                                    );
                                } else {
                                    newContent = newContent.replace(
                                        replacement.fullMatch,
                                        `<span class="broken-wikilink" title="Note not found">${replacement.displayText}</span>`
                                    );
                                }
                            }
                        } catch (error) {
                            console.error('Error resolving wikilink:', error);
                            // Keep original text on error
                        }
                    }
                    
                    // Replace the text node with HTML
                    if (newContent !== content) {
                        const wrapper = document.createElement('div');
                        wrapper.innerHTML = newContent;
                        
                        // Replace the text node with the new content
                        const parent = textNode.parentNode;
                        while (wrapper.firstChild) {
                            parent.insertBefore(wrapper.firstChild, textNode);
                        }
                        parent.removeChild(textNode);
                    }
                }
            }
        }

        // Simple logging utility
        const logger = {
            isProduction: !['localhost', '127.0.0.1', '0.0.0.0'].includes(window.location.hostname),
            
            debug: function(...args) {
                if (!this.isProduction) {
                    console.debug(...args);
                }
            },
            
            info: function(...args) {
                if (!this.isProduction) {
                    console.info(...args);
                }
            },
            
            error: function(...args) {
                // Always log errors, even in production
                console.error(...args);
            }
        };


        // Configure marked options
        const renderer = new marked.Renderer();
        renderer.link = function(href, title, text) {
            const link = marked.Renderer.prototype.link.apply(this, arguments);
            return link.replace('<a', '<a target="_blank" rel="noopener noreferrer"');
        };
        
        marked.setOptions({
            renderer: renderer,
            breaks: true,          // Enable line breaks
            gfm: true,            // Enable GitHub Flavored Markdown
            headerIds: true,      // Generate header IDs
            mangle: false,        // Don't mangle header IDs
            smartLists: true,     // Use smarter list behavior
            smartypants: true,    // Use smart punctuation
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                try {
                    return hljs.highlightAuto(code).value;
                } catch (err) {}
                return code;
            }
        });

        function createMessageElement(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : ''}`;
            messageDiv.style.backgroundColor = isUser ? 'var(--user-message-bg)' : 'var(--message-bg)';
            messageDiv.style.color = 'var(--text-color)';
            
            if (isUser) {
                messageDiv.textContent = content;
            } else {
                let markdownContent = marked.parse(content);
                
                // Manual fix: convert remaining image markdown to HTML
                // Handle both wrapped and unwrapped markdown images
                const imageRegex1 = /<p>!\[([^\]]*)\]\((.+)\)<\/p>/g;
                const imageRegex2 = /!\[([^\]]*)\]\((.+)\)/g;
                
                // Handle Obsidian wikilink syntax: ![[filename]]
                const wikilinkRegex1 = /<p>!\[\[([^\]]+)\]\]<\/p>/g;
                const wikilinkRegex2 = /!\[\[([^\]]+)\]\]/g;
                
                markdownContent = markdownContent.replace(imageRegex1, (match, alt, src) => {
                    return `<p><img src="${src}" alt="${alt}"></p>`;
                });
                
                markdownContent = markdownContent.replace(imageRegex2, (match, alt, src) => {
                    return `<img src="${src}" alt="${alt}">`;
                });
                
                // Convert Obsidian wikilinks (note: need context for note ID in chat)
                markdownContent = markdownContent.replace(wikilinkRegex1, (match, filename) => {
                    const cleanFilename = filename.split('/').pop();
                    // In chat context, we can't easily determine note ID, so use a generic path
                    const imageUrl = `/api/images/unknown/${filename}`;
                    return `<p><img src="${imageUrl}" alt="${cleanFilename}"></p>`;
                });
                
                markdownContent = markdownContent.replace(wikilinkRegex2, (match, filename) => {
                    const cleanFilename = filename.split('/').pop();
                    const imageUrl = `/api/images/unknown/${filename}`;
                    return `<img src="${imageUrl}" alt="${cleanFilename}">`;
                });
                
                messageDiv.innerHTML = `<div class="markdown-content">${markdownContent}</div>`;
                
                // Process wikilinks into clickable links
                const contentElement = messageDiv.querySelector('.markdown-content');
                if (contentElement) {
                    processWikilinks(contentElement);
                }
                
                // Handle authenticated images
                const apiImages = messageDiv.querySelectorAll('img[src*="/api/images/"]');
                apiImages.forEach(async (img) => {
                    try {
                        const response = await fetch(img.src, {
                            credentials: 'same-origin'
                        });
                        
                        if (response.ok) {
                            const blob = await response.blob();
                            img.src = URL.createObjectURL(blob);
                        } else {
                            img.alt = `Failed to load image (${response.status})`;
                        }
                    } catch (error) {
                        console.error('Error loading image:', error);
                        img.alt = 'Error loading image';
                    }
                });
                
                // Apply syntax highlighting to code blocks
                messageDiv.querySelectorAll('pre code').forEach((block) => {
                    hljs.highlightElement(block);
                });
            }
            
            return messageDiv;
        }

        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const message = messageInput.value.trim();
            if (!message) return;

            // Add user message to chat
            const userMessage = createMessageElement(message, true);
            messagesContainer.appendChild(userMessage);
            
            // Clear input
            messageInput.value = '';

            // Close any existing EventSource
            if (currentEventSource) {
                currentEventSource.close();
            }

            // Create response container
            const responseDiv = createMessageElement('');

            try {
                // Create new EventSource with proper error handling
                currentEventSource = new EventSource(`/chat?message=${encodeURIComponent(message)}`);

                currentEventSource.onmessage = function(event) {
                    logger.debug('Received event data:', event.data);
                    
                    if (!responseDiv) {
                        responseDiv = document.createElement('div');
                        messagesContainer.appendChild(responseDiv);
                    }

                    // Get the content, removing the "data: " prefix if present
                    const content = event.data.startsWith('data: ') ? event.data.slice(6) : event.data;
                    logger.debug('Content:', content);
                    
                    // Create message element with the content
                    responseDiv.innerHTML = '';
                    let markdownContent = marked.parse(content);
                    
                    // Manual fix: convert remaining image markdown to HTML
                    // Handle both wrapped and unwrapped markdown images
                    const imageRegex1 = /<p>!\[([^\]]*)\]\((.+)\)<\/p>/g;
                    const imageRegex2 = /!\[([^\]]*)\]\((.+)\)/g;
                    
                    // Handle Obsidian wikilink syntax: ![[filename]]
                    const wikilinkRegex1 = /<p>!\[\[([^\]]+)\]\]<\/p>/g;
                    const wikilinkRegex2 = /!\[\[([^\]]+)\]\]/g;
                    
                    markdownContent = markdownContent.replace(imageRegex1, (match, alt, src) => {
                        return `<p><img src="${src}" alt="${alt}"></p>`;
                    });
                    
                    markdownContent = markdownContent.replace(imageRegex2, (match, alt, src) => {
                        return `<img src="${src}" alt="${alt}">`;
                    });
                    
                    // Convert Obsidian wikilinks
                    markdownContent = markdownContent.replace(wikilinkRegex1, (match, filename) => {
                        const cleanFilename = filename.split('/').pop();
                        const imageUrl = `/api/images/unknown/${filename}`;
                        return `<p><img src="${imageUrl}" alt="${cleanFilename}"></p>`;
                    });
                    
                    markdownContent = markdownContent.replace(wikilinkRegex2, (match, filename) => {
                        const cleanFilename = filename.split('/').pop();
                        const imageUrl = `/api/images/unknown/${filename}`;
                        return `<img src="${imageUrl}" alt="${cleanFilename}">`;
                    });
                    
                    responseDiv.innerHTML = `<div class="markdown-content">${markdownContent}</div>`;
                    
                    // Handle authenticated images
                    const apiImages = responseDiv.querySelectorAll('img[src*="/api/images/"]');
                    apiImages.forEach(async (img) => {
                        try {
                            const response = await fetch(img.src, {
                                credentials: 'same-origin'
                            });
                            
                            if (response.ok) {
                                const blob = await response.blob();
                                img.src = URL.createObjectURL(blob);
                            } else {
                                img.alt = `Failed to load image (${response.status})`;
                            }
                        } catch (error) {
                            console.error('Error loading image:', error);
                            img.alt = 'Error loading image';
                        }
                    });
                    
                    // Apply syntax highlighting to code blocks
                    responseDiv.querySelectorAll('pre code').forEach((block) => {
                        hljs.highlightElement(block);
                    });
                    
                    // Scroll to bottom
                    const chatContainer = document.getElementById('chat-container');
                    chatContainer.scrollTop = chatContainer.scrollHeight;
                };

                // Handle stream completion
                currentEventSource.addEventListener('done', function(event) {
                    logger.info('Stream completed');
                    currentEventSource.close();
                });

                // Handle error events from server
                currentEventSource.addEventListener('error', (event) => {
                    logger.error('SSE Error:', event);
                    const errorMessage = event.data || 'An error occurred';
                    responseDiv.innerHTML = `<div class="text-red-500">${errorMessage}</div>`;
                    currentEventSource.close();
                    currentEventSource = null;
                });

            } catch (error) {
                logger.error('Error:', error);
                responseDiv.innerHTML = `<div class="text-red-500">Error: ${error.message}</div>`;
            }
            
            messagesContainer.appendChild(responseDiv);
            
            const chatContainer = document.getElementById('chat-container');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        });

        // Shared theme handling
        const themeHandler = {
            init() {
                this.loadTheme();
                this.setupEventListeners();
            },

            toggleTheme() {
                document.body.classList.toggle('dark');
                const isDark = document.body.classList.contains('dark');
                localStorage.setItem('theme', isDark ? 'dark' : 'light');
                // Broadcast theme change
                window.dispatchEvent(new CustomEvent('themeChanged', { detail: { isDark } }));
            },

            loadTheme() {
                const savedTheme = localStorage.getItem('theme') || 'dark'; // Default to dark
                if (savedTheme === 'dark') {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');
                }
                // Broadcast initial theme
                window.dispatchEvent(new CustomEvent('themeChanged', { 
                    detail: { isDark: savedTheme === 'dark' } 
                }));
            },

            setupEventListeners() {
                // Listen for theme changes from other windows/tabs
                window.addEventListener('storage', (event) => {
                    if (event.key === 'theme') {
                        this.loadTheme();
                    }
                });
            }
        };

        // Initialize theme handler
        document.addEventListener('DOMContentLoaded', () => themeHandler.init());

        // Update theme toggle function to use shared handler
        function toggleTheme() {
            themeHandler.toggleTheme();
        }

        let lastScrollTop = 0;
        const chatContainer = document.getElementById('chat-container');

        function handleScroll(e) {
            if (window.innerWidth >= 768) return; // Only handle on mobile

            const scrollTop = chatContainer.scrollTop;
            if (scrollTop > lastScrollTop && scrollTop > 50) {
                // Scrolling down & past threshold
            } else if (scrollTop < lastScrollTop || scrollTop <= 50) {
                // Scrolling up or at top
            }
            lastScrollTop = scrollTop;
        }

        // Throttle scroll events
        let ticking = false;
        chatContainer.addEventListener('scroll', () => {
            if (!ticking) {
                window.requestAnimationFrame(() => {
                    handleScroll();
                    ticking = false;
                });
                ticking = true;
            }
        });
    </script>
{% endblock %}
