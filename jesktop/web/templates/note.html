{% extends "base.html" %}

{% block extra_head %}
    <!-- marked.js and highlight.js are already loaded in base.html -->
    <style>
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: calc(100vh - 56px);
        }

        .markdown-content {
            width: min(100% - 2rem, 900px);
            margin: 0 auto;
            padding: 1rem 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .markdown-content img {
            max-width: 100%;
            height: auto;
            margin: 1rem 0;
            border-radius: 0.5rem;
            transition: transform 0.2s;
        }
        
        .markdown-content img:hover {
            transform: scale(1.01);
        }
        
        .markdown-content pre {
            margin: 1em 0;
            padding: 1em;
            border-radius: 0.375rem;
            background-color: var(--code-bg);
            overflow-x: auto;
        }

        .markdown-content code {
            background-color: var(--inline-code-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: ui-monospace, monospace;
            font-size: 0.9em;
            color: var(--code-text);
        }

        .markdown-content pre code {
            padding: 0;
            font-size: 0.85em;
            color: inherit;
            background-color: transparent;
            border-radius: 0;
        }

        /* Wikilink styles */
        .wikilink {
            color: var(--link-color, #d32f2f);
            text-decoration: none;
            border-bottom: 1px dotted var(--link-color, #d32f2f);
            transition: all 0.2s ease;
        }
        
        .wikilink:hover {
            color: var(--link-hover-color, #b71c1c);
            border-bottom-style: solid;
        }
        
        .broken-wikilink {
            color: var(--error-color, #f44336);
            border-bottom: 1px dotted var(--error-color, #f44336);
            cursor: help;
        }

        @media (max-width: 768px) {
            .markdown-content {
                width: 100%;
                padding: 1rem;
            }
        }
    </style>
{% endblock %}

{% block content %}
    <div class="markdown-content" id="content"></div>
    
    <script>
        // Function to process wikilinks into clickable links
        async function processWikilinks(element) {
            // Find all wikilink patterns in the HTML content
            const wikilinkPattern = /\[\[([^\]]+?)(?:\|([^\]]+?))?\]\]/g;
            
            // Get all text nodes
            const walker = document.createTreeWalker(
                element,
                NodeFilter.SHOW_TEXT,
                null,
                false
            );
            
            const textNodes = [];
            let node;
            while (node = walker.nextNode()) {
                if (wikilinkPattern.test(node.textContent)) {
                    textNodes.push(node);
                }
            }
            
            // Process each text node that contains wikilinks
            for (const textNode of textNodes) {
                const content = textNode.textContent;
                wikilinkPattern.lastIndex = 0; // Reset regex
                
                if (wikilinkPattern.test(content)) {
                    wikilinkPattern.lastIndex = 0; // Reset again
                    let newContent = content;
                    let match;
                    const replacements = [];
                    
                    // Collect all matches first
                    while ((match = wikilinkPattern.exec(content)) !== null) {
                        const fullMatch = match[0];
                        const noteTitle = match[1];
                        const displayText = match[2] || noteTitle;
                        
                        replacements.push({
                            fullMatch,
                            noteTitle,
                            displayText
                        });
                    }
                    
                    // Process replacements in reverse order to maintain indices
                    for (const replacement of replacements.reverse()) {
                        try {
                            const response = await fetch(`/api/notes/search?title=${encodeURIComponent(replacement.noteTitle)}`, {
                                credentials: 'same-origin'
                            });
                            
                            if (response.ok) {
                                const result = await response.json();
                                if (result.exists) {
                                    newContent = newContent.replace(
                                        replacement.fullMatch,
                                        `<a href="${result.url}" class="wikilink">${replacement.displayText}</a>`
                                    );
                                } else {
                                    newContent = newContent.replace(
                                        replacement.fullMatch,
                                        `<span class="broken-wikilink" title="Note not found">${replacement.displayText}</span>`
                                    );
                                }
                            }
                        } catch (error) {
                            console.error('Error resolving wikilink:', error);
                            // Keep original text on error
                        }
                    }
                    
                    // Replace the text node with HTML
                    if (newContent !== content) {
                        const wrapper = document.createElement('div');
                        wrapper.innerHTML = newContent;
                        
                        // Replace the text node with the new content
                        const parent = textNode.parentNode;
                        while (wrapper.firstChild) {
                            parent.insertBefore(wrapper.firstChild, textNode);
                        }
                        parent.removeChild(textNode);
                    }
                }
            }
        }

        try {
            // Configure marked.js for consistent parsing
            marked.setOptions({
                gfm: true,
                breaks: false,
                pedantic: false,
                sanitize: false,
                smartLists: true,
                smartypants: false,
                headerIds: false,
                mangle: false
            });

            // Convert markdown to HTML and render  
            const content = {{ note.content | tojson | safe }};
            let html = marked.parse(content);
            
            // Manual fix: convert remaining image markdown to HTML
            // Handle both wrapped and unwrapped markdown images
            const imageRegex1 = /<p>!\[([^\]]*)\]\((.+)\)<\/p>/g;
            const imageRegex2 = /!\[([^\]]*)\]\((.+)\)/g;
            
            // Handle Obsidian wikilink syntax: ![[filename]]
            const wikilinkRegex1 = /<p>!\[\[([^\]]+)\]\]<\/p>/g;
            const wikilinkRegex2 = /!\[\[([^\]]+)\]\]/g;
            
            html = html.replace(imageRegex1, (match, alt, src) => {
                return `<p><img src="${src}" alt="${alt}"></p>`;
            });
            
            html = html.replace(imageRegex2, (match, alt, src) => {
                return `<img src="${src}" alt="${alt}">`;
            });
            
            // Convert Obsidian wikilinks to proper image tags
            html = html.replace(wikilinkRegex1, (match, filename) => {
                // Extract just the filename without path
                const cleanFilename = filename.split('/').pop();
                const imageUrl = `/api/images/{{ note.id }}/${filename}`;
                return `<p><img src="${imageUrl}" alt="${cleanFilename}"></p>`;
            });
            
            html = html.replace(wikilinkRegex2, (match, filename) => {
                const cleanFilename = filename.split('/').pop();
                const imageUrl = `/api/images/{{ note.id }}/${filename}`;
                return `<img src="${imageUrl}" alt="${cleanFilename}">`;
            });
            
            const contentElement = document.getElementById('content');
            contentElement.innerHTML = html;
            
            // Process wikilinks into clickable links
            processWikilinks(contentElement);
            
            // Handle authenticated images
            setTimeout(() => {
                const apiImages = document.querySelectorAll('#content img[src*="/api/images/"]');
                
                apiImages.forEach(async (img) => {
                    try {
                        const response = await fetch(img.src, {
                            credentials: 'same-origin'
                        });
                        
                        if (response.ok) {
                            const blob = await response.blob();
                            img.src = URL.createObjectURL(blob);
                        } else {
                            console.error(`Failed to load image: ${response.status} ${response.statusText}`);
                            img.alt = `Failed to load image (${response.status})`;
                        }
                    } catch (error) {
                        console.error('Error loading image:', error);
                        img.alt = 'Error loading image';
                    }
                });
            }, 100);
            
            // Initialize syntax highlighting
            hljs.highlightAll();
            
        } catch (error) {
            console.error('Script error:', error);
        }

        // Handle theme changes
        window.addEventListener('themeChanged', (event) => {
            const isDark = event.detail.isDark;
            // Switch highlight.js theme
            const themeLink = document.getElementById('hljs-theme');
            if (isDark) {
                themeLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css';
            } else {
                themeLink.href = 'https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css';
            }
            // Reapply syntax highlighting
            document.querySelectorAll('pre code').forEach((block) => {
                hljs.highlightElement(block);
            });
        });
    </script>
{% endblock %}
