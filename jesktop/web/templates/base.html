<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Markdown and Syntax Highlighting -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/tokyo-night-dark.min.css" id="hljs-theme">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/languages/json.min.js"></script>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <style>
        :root {
            --bg-color: #f5f5f5;
            --text-color: #333333;
            --header-bg: rgba(245, 245, 245, 0.95);
            --border-color: #e0e0e0;
            --chat-bg: #f5f5f5;
            --user-message-bg: #f5f5f5;
            --assistant-message-bg: #f5f5f5;
            --code-bg: #f5f5f5;
            --inline-code-bg: #e0e0e0;
            --code-text: #333333;
            --input-bg: #f5f5f5;
        }

        .dark {
            --bg-color: #1b1b1b;
            --text-color: #eee;
            --header-bg: rgba(27, 27, 27, 0.95);
            --border-color: #333;
            --chat-bg: #252525;
            --user-message-bg: #2d2d2d;
            --assistant-message-bg: #252525;
            --code-bg: #2d2d2d;
            --inline-code-bg: #2d2d2d;
            --code-text: #e6edf3;
            --input-bg: #252525;
        }

        /* Base layout */
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: var(--bg-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
            margin: 0;
            padding: 0;
            padding-top: 56px; /* Header height */
        }

        .content-width {
            width: min(100% - 2rem, 900px);
            margin-inline: auto;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
            background-color: var(--header-bg);
            z-index: 50;
        }

        #header .header-content {
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.375rem;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.8;
            transition: opacity 0.2s ease;
            width: 56px;
            height: 56px;
        }

        .theme-toggle:hover {
            opacity: 1;
            background-color: var(--user-message-bg);
        }

        .theme-toggle svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        /* Theme toggle classes */
        .dark .dark\:hidden {
            display: none;
        }

        .dark .dark\:block {
            display: block;
        }

        .dark\:block {
            display: none;
        }

        /* Markdown styles */
        .markdown-content {
            line-height: 1.6;
            font-family: system-ui, -apple-system, sans-serif;
            color: var(--text-color);
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3 {
            margin-top: 0;
            margin-bottom: 0.5em;
            font-weight: 600;
            line-height: 1.25;
            color: var(--text-color);
        }

        .markdown-content h2 {
            font-size: 1.5em;
            padding-bottom: 0.3em;
        }

        .markdown-content h3 {
            font-size: 1.25em;
        }

        .markdown-content p {
            margin-top: 0;
            margin-bottom: 0.5em;
            line-height: 1.6;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin-top: 0;
            margin-bottom: 0.5em;
            margin-left: 1.2em;
            padding-left: 0.5em;
        }

        .markdown-content ul {
            list-style-type: disc;
        }

        .markdown-content ol {
            list-style-type: decimal;
        }

        .markdown-content li {
            margin: 0.25em 0;
        }

        .markdown-content li > p {
            margin: 0;
        }

        .markdown-content strong {
            font-weight: 600;
            color: var(--text-color);
        }

        .markdown-content em {
            font-style: italic;
        }

        .markdown-content code {
            background-color: var(--inline-code-bg);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: ui-monospace, monospace;
            font-size: 0.9em;
            color: var(--code-text);
        }

        .markdown-content pre {
            background-color: var(--code-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .markdown-content pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
            color: inherit;
            font-size: 0.9em;
            line-height: 1.5;
        }

        .markdown-content a {
            color: #d32f2f;
            text-decoration: none;
            transition: opacity 0.2s ease;
        }

        .markdown-content a:hover {
            opacity: 0.8;
        }

        .dark .markdown-content a {
            color: #60a5fa;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .content-width {
                width: 100%;
                padding-inline: 1rem;
            }
        }

        #header h1 {
            margin: 0;
            font-size: 1.5rem;
            font-weight: 800; /* Changed from 700 to 800 for bolder text */
            color: var(--text-color);
            line-height: 56px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <script>
        // Shared theme handling
        function toggleTheme() {
            document.body.classList.toggle('dark');
            const isDark = document.body.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            // Broadcast theme change
            const event = new CustomEvent('themeChanged', { detail: { isDark } });
            window.dispatchEvent(event);
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'dark';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark');
            } else {
                document.body.classList.remove('dark');
            }
            // Broadcast initial theme
            const event = new CustomEvent('themeChanged', { 
                detail: { isDark: savedTheme === 'dark' } 
            });
            window.dispatchEvent(event);
        }

        // Initialize theme
        document.addEventListener('DOMContentLoaded', loadTheme);

        // Logout function
        function logout() {
            fetch('/logout', {
                method: 'POST',
                credentials: 'same-origin'
            }).then(() => {
                window.location.href = '/login';
            }).catch(error => {
                console.error('Logout error:', error);
                // Redirect anyway in case of error
                window.location.href = '/login';
            });
        }
    </script>

    <div id="header">
        <div class="header-content content-width">
            <h1><a href="/" style="text-decoration: none; color: inherit;">JeskTop</a></h1>
            <div style="display: flex; align-items: center; gap: 0.5rem;">
                <button onclick="logout()" class="theme-toggle" title="Logout" style="width: auto; padding: 0.5rem 1rem; font-size: 0.875rem;">
                    Logout
                </button>
                <button onclick="toggleTheme()" class="theme-toggle" title="Toggle theme">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z" class="dark:hidden"/>
                        <path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" class="hidden dark:block" clip-rule="evenodd"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
